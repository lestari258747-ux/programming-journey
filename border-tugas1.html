<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik Border</title>
    <style>
        .solid {
            border: 3px solid blue;
            padding: 10px;
            background-color: skyblue;
        }
        .dotted {
            border: 3px dotted red;
            padding: 10px;
            background-color: rgb(226, 123, 123);
        }
        .double {
            border: 5px double green;
            padding: 10px;
            background-color: rgb(129, 223, 129);
        }
        .dashed {
            border: 3px dashed blueviolet;
            padding: 10px;
            background-color: rgb(209, 173, 243);
        }
         .groove {
            border: 3px dotted violet;
            padding: 10px;
            background-color: rgb(253, 181, 253);
        }
         .ridge {
            border: 5px dotted rgb(176, 226, 176);
            padding: 10px;
            background-color: palegreen;
        }
    </style>
</head>
<body>
    <h2>Contoh Border CSS</h2>

    <p class="solid">Ini border solid</p>
    <p class="dotted">Ini border dotted</p>
    <p class="double">Ini border double</p>
    <p class="dashed">Ini border dashed</p>
    <p class="groove">Ini border groove</p>
    <p class="ridge">Ini border ridge</p>
</body>
</html>
