<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks Transform</title>
    <style>
        h1 {
            text-transform: uppercase;
        }
        .capitalize {
            text-transform: capitalize;
        }
        .lower {
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1>latihan teks transform</h1>
    <p>
    <span class="capitalize">Ayu Lestari.</span>
    <span class="lower">NAMA SAYA AYU LESTARI KELAS X PPLG 2
    SMK NEGERI 1 KANDEMAN.
    </span>
    </p>
</body>
</html>
