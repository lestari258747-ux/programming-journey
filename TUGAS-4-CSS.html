<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks Spacing</title>
    <style>
        h1 {
            letter-spacing: -8px;
            word-spacing: 3px;
        }
        .small {
            font-size: 8px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .line-height{
            line-height: 1.9;
        }
        .indent {
            text-indent: 4em;
        }
        .nowrap {
            white-space: break-space;
        }
    </style>
</head>
<body>
    <h1>contoh Teks Spacing</h1>
    <p class="small">ayu lestari</p>
    <p class="indent">
        Nama saya Ayu Lestari kelas  X PPLG 2 
        SMK NEGERI 1 KANDEMAN.
    </p>
    <p class="line-height">
        Nama saya Ayu Lestari kelas  X PPLG 2 
        SMK NEGERI 1 KANDEMAN.
    </p>
    <p class="nowrap">
        Nama saya Ayu Lestari kelas  X PPLG 2 
        SMK NEGERI 1 KANDEMAN.
        
    </p>
</body>
</html>
