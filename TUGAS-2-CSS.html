<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teks Decoration</title>
    <style>
        h1 {
            text-decoration: underline;
        }
        p {
            line-height: 1.5;
        }
        .upperline {
            text-decoration: overline;
        }
        .underline {
            text-decoration: underline;
        }
        .strike {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Contoh Text Decoration</h1>
    <p>
    <span class="underline"> Nama saya Ayu Lestari, saya merupakan kelas X PPLG 2.</span>.
    Nama saya Ayu Lestari, saya merupakan kelas X PPLG 2. Nama saya <span class="strike">Ayu Lestari</span>.
    <span class="upperline">saya merupakan kelas X PPLG 2</span>
    </p>
</body>
</html>
